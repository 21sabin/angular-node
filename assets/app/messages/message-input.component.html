<div class="container">
  <div class="row">
          <div class="col-sm-8 col-offset-sm-4">
          <form (ngSubmit)="onSubmit(f)" #f=ngForm>
              <div class="from-group">
              <input type="text" name="content" [ngModel]="message?.content" class="form-control" required>
            </div>
            <br><br>
            <div class="form-group">
              <input type="submit" value="save" class="form-control"  class="btn btn-primary">
              <button type="button" class="btn btn-danger" (click)="clear(f)">clear</button>
            </div>

          </form>
                
          </div>
  </div>
</div>
